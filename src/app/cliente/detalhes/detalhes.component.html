<div class="container main-container">
  <h1>Detalhes do {{ cliente.nome }}</h1>

  <div>
    <h4>Informação somente leitura</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Nome</label>
      </dt>
      <dd class="col-sm-10">
        {{ cliente.nome }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">CPF</label>
      </dt>
      <dd class="col-sm-10">
        {{ cliente.cpf }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Email</label>
      </dt>
      <dd class="col-sm-10">
        {{ cliente.email }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Sexo</label>
      </dt>
      <dd class="col-sm-10">
        {{ sexo }}
      </dd>
    </dl>
  </div>
  <div>
    <a class="btn btn-dark" [routerLink]="['/clientes/editar', cliente.id]"
      >Editar</a
    >&nbsp;
    <a class="btn btn-info" [routerLink]="['/clientes/listar-todos']">Voltar</a>
  </div>
</div>
