<div class="container main-container">
  <h1>Lista de Produtos</h1>
  <hr />
  <p>
    <a class="btn btn-info" [routerLink]="['/produtos/adicionar-novo']"
      >Novo Produto</a
    >
  </p>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Data de cadastro</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>R${{ produto.valor }}</td>
        <td>{{ produto.data_cadastro }}</td>
        <td class="text-right">
          <a
            class="btn btn-warning"
            [routerLink]="['/produtos/detalhes', produto.id]"
          >
            <span class="fa fa-search"></span> </a
          >&nbsp;
          <a
            class="btn btn-info"
            [routerLink]="['/produtos/editar', produto.id]"
          >
            <span class="fa fa-pencil-alt"></span> </a
          >&nbsp;
          <a
          class="btn btn-danger"
          [routerLink]="['/produtos/excluir', produto.id]"
        >
          <span class="fa fa-trash"></span>
        </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
