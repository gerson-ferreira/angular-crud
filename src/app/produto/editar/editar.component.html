<div class="container main-container">
  <h3>Editar Produto - {{ produto.nome }}</h3>
  <hr />
  <div class="row">
    <div class="col-md-10">
      <form
        enctype="multipart/form-data"
        (ngSubmit)="editarProduto()"
        [formGroup]="produtoForm"
      >
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
        <div class="form-group">
          <label class="control-label">Nome</label>
          <div>
            <input
              class="form-control"
              id="nome"
              type="text"
              placeholder="Nome (requerido)"
              formControlName="nome"
              [ngClass]="{ 'is-invalid': displayMessage.nome }"
            />
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Descrição</label>
          <div>
            <textarea
              cols="40"
              rows="5"
              maxlength="1000"
              class="form-control"
              id="descricao"
              placeholder="Descrição (requerido)"
              formControlName="descricao"
              [ngClass]="{ 'is-invalid': displayMessage.descricao }"
            ></textarea>
            <span class="text-danger" *ngIf="displayMessage.descricao">
              <p [innerHTML]="displayMessage.descricao"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Fabricação</label>
          <div>
            <select
              class="form-control"
              id="fabricacao"
              formControlName="fabricacao"
              [ngClass]="{ 'is-invalid': displayMessage.fabricacao }"
            >
              <option value="">Selecione</option>
              <option value="N">Nacional</option>
              <option value="N">Importado</option>
            </select>
            <span class="text-danger" *ngIf="displayMessage.fabricacao">
              <p [innerHTML]="displayMessage.fabricacao"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Tamanho</label>
          <div>
            <select
              class="form-control"
              id="tamanho"
              formControlName="tamanho"
              [ngClass]="{ 'is-invalid': displayMessage.tamanho }"
            >
              <option value="">Selecione</option>
              <option value="P">Pequeno</option>
              <option value="M">Médio</option>
              <option value="G">Grande</option>
            </select>
            <span class="text-danger" *ngIf="displayMessage.tamanho">
              <p [innerHTML]="displayMessage.tamanho"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Valor</label>
          <div>
            <input
              class="form-control"
              id="valor"
              type="text"
              placeholder="R$0,00"
              formControlName="valor"
              [ngClass]="{ 'is-invalid': displayMessage.valor }"
            />
            <span class="text-danger" *ngIf="displayMessage.valor">
              <p [innerHTML]="displayMessage.valor"></p>
            </span>
          </div>
        </div>
        <div class="form-group">
          <input
            type="submit"
            [disabled]="!produtoForm.valid"
            value="Editar"
            class="btn btn-primary"
          />&nbsp;
          <a class="btn btn-info" href="/produtos/listar-todos">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
